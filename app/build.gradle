// Build configuration for the MadHub Social Media Management Tool
// This configuration is optimized for a results-oriented approach, targeting seamless social media management and automation.

plugins {
    id 'com.android.application' // Utilize Android application plugin for core functionalities
}

android {
    compileSdkVersion 33 // Targeting the latest Android SDK for improved performance and compatibility
    defaultConfig {
        applicationId "com.madhub.socialmediamanagemen" // Unique application ID for the project
        minSdkVersion 21 // Ensures compatibility with a wide range of devices, enhancing user reach
        targetSdkVersion 33 // Targets the latest version for optimal performance
        versionCode 1 // Initial version code for the application
        versionName "1.0.0" // User-friendly version name
        resConfigs "en" // Sets English as the default language, ensuring clarity for all users
    }
    buildTypes {
        release {
            minifyEnabled false // Disable code shrinking for easier debugging and maintenance
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro' // Standard ProGuard rules for optimization
        }
    }
    // Optimizing build configurations for better performance
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8 // Use Java 8 features for better efficiency
        targetCompatibility JavaVersion.VERSION_1_8 // Ensures the app runs smoothly on supported devices
    }
    kotlinOptions {
        jvmTarget = '1.8' // Kotlin compatibility with Java 8 for enhanced functionality
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1' // Provides compatibility support, improving user experience on older Android versions
    implementation 'androidx.core:core-ktx:1.10.0' // Enhances app functionality with Kotlin extensions, boosting development efficiency
    implementation 'com.google.android.material:material:1.9.0' // Utilizes Material Design components for superior UI/UX, increasing user engagement
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.8.0' // Kotlin standard library for improved development efficiency and modern programming features
    implementation 'com.google.firebase:firebase-analytics-ktx:21.2.0' // Integrates Firebase analytics for tracking user interactions, driving data-driven improvements
    implementation 'com.squareup.retrofit2:retrofit:2.9.0' // Facilitates network calls, ensuring seamless integration with social media APIs, enhancing app functionality
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0' // Allows conversion of API responses to Java objects, streamlining data handling
    implementation 'com.github.bumptech.glide:glide:4.15.0' // Image loading library for optimized media management, improving app performance and image rendering
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.1' // Manages app lifecycle events, ensuring smooth operation in background, crucial for 24/7 functionalities
    implementation 'androidx.work:work-runtime-ktx:2.8.1' // Enables scheduling tasks, critical for automated operations in MadHub's functionality
}

